<head>
    <title>simplechat</title>
</head>

<body>
<div class="container">
    <h1>Demo Simple chat for Meteor </h1>

    <h3>A very simple but complete chat window for meteor js</h3>
    Source this demo: <a href="https://github.com/cesarve77/demo-simple-chat">https://github.com/cesarve77/demo-simple-chat</a><br>
    Source package <a href="https://github.com/cesarve77/simple-chat">https://github.com/cesarve77/simple-chat</a>
    <br> <br>
</div>
</body>

<template name="home">


    <div class="container">

        <div class="row">
            <div class=" col-md-8 col-md-offset-2">
                <div class="jumbotron">
                    <form class="form-inline">
                        <div class="form-group" style="vertical-align: top">
                            <label class="control-label"  for="exampleInputName2">Username: </label>
                            <input type="text" name="username" class="form-control" id="username"
                                   placeholder="Jane Doe" required="required">
                        </div>

                        <button type="submit" name="roomId" class="btn btn-default" value="general">General Room
                        </button>
                        <button type="submit" name="roomId" class="btn btn-default" value="{{random}}">Random Room
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="room">
    <div class="container">

        <div class="row">
            <div class=" col-md-8 col-md-offset-2" style="height: 400px;">
                {{>SimpleChatWindow roomId=roomId username=username title="Demo" beep=true limit=10}}
            </div>
        </div>

        <div class="row">
            <div class=" col-md-6 col-md-offset-3">
                <h3>Share this link to chat: {{urlFor 'room' roomId=roomId }}</h3>
            </div>
        </div>
    </div>
</template>
